<div id="artistModal" class="modal" role="dialog" tabindex="-1">
	<div class="modal-dialog">
		<div class="modal-content">

			<!-- Title -->
			<div class="modal-header">
				<!-- X button to close out modal (upper right) -->
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true" class="modal_button">&times;</span>
				</button>

				<!-- Title - usually Artist @ Venue on so-and-so date -->
				<div class="modal-title medium-text"></div>
			</div>

			<!-- Body -->
			<div class="modal-body container-fluid">

				<!-- ARTIST INFO .................................. -->
				<div id="artist-info" class="row">
					<!-- Photo -->
					<div id="artist-photo" class="col-md-4 w200">
						<span class="loading">
							<div class="loading"></div>
						</span>
					</div>
					<!-- Bio -->
					<div id="artist-bio" class="col-md-8 margin-top-10">
						<span class="loading">
							<div class="loading"></div>
						</span>
					</div>
				</div>

				<!-- EVENT INFO .................................. -->
				<div class="margin-top-10">
					<!-- Event Tags -->
					<div class="col-md-12 pad20" id="event-tags">
					</div>

					<!-- Event link -->
					<div class="col-md-12 block-notice">
						<!-- Event Link / tickets -->
						<div id="event-tickets" class="inline-block"></div>
					</div>
				</div>
			
				<!-- SHARING LINK ................................. -->
				<div class="margin-top-20">
					<div id="share-link"></div>	
				</div>

				<!-- TOP TRACKS ................................. -->
				<div id="artist-tracks" class="row margin-top-10 pad-left-10 h100"></div>

			</div>

			<!-- Footer -->
			<div class="modal-footer">	
				<button type="button" class="btn btn-default" data-dismiss="modal">
					Close
				</button>
			</div>

		</div>
	</div>
</div>

<script>
$(document).ready(function() {
	$('#artistModal').appendTo("body");
	$("#artistModal").on('hidden.bs.modal', function () {
		$(this).data('bs.modal', null);
		clearDiv('artist-tracks', true);
		clearDiv('artist-photo', true);
		clearDiv('artist-bio', true);
	});
});
</script>
